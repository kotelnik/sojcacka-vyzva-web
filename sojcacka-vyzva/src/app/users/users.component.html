<h2>Uživatelé</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Uživatel</th>
      <th scope="col">Skóre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>
        <app-user-inline [user]="user"></app-user-inline>
      </td>
      <td>{{user.scoreChallenges}}</td>
    </tr>
  </tbody>
</table>
