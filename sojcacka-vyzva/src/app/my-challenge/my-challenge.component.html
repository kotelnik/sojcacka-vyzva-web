<app-challenge-detail [challenge]="challenge"></app-challenge-detail>
<!-- <div *ngIf="challenge;else accept_challenge">-->
<div *ngIf="challenge">
	<app-challenge-detail [challenge]="challenge"></app-challenge-detail>
</div>
<ng-template #accept_challenge>
<h2>Žádost o novou výzvu</h2>
<form (ngSubmit)="onSubmit()" #acceptChallengeForm="ngForm">
	<div class="form-group row">
		<label for="difficulty" class="col-sm-2 col-form-label">Zvol si obtížnost:</label>
		<div class="col-sm-10">
			<select class="form-control" id="difficulty" [(ngModel)]="difficulty"
				name="difficulty">
				<option selected disabled>vyber si</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>
		</div>
	</div>
	<button type="submit" class="btn btn-success"
		[disabled]="!acceptChallengeForm.form.valid">Jdu do toho!</button>
</form>
</ng-template>
