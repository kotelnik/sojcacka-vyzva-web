<div *ngIf="dataService.currentUser">
<div *ngIf="dataService.currentUser.hasChallenge;else accept_challenge">
  <h1>Máš výzvu!</h1>
	<app-challenge-detail [challenge]="challenge"></app-challenge-detail>
</div>
<ng-template #accept_challenge>
  <h1>Zrovna nemáš žádnou výzvu.</h1>
  <app-accept-challenge></app-accept-challenge>
</ng-template>
</div>
